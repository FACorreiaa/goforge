version: '3.8'

services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GO_ENV=production

<!-- IF DB -->      - DATABASE_URL=postgres://postgres:postgres@db:5432/myapp?sslmode=disable
    depends_on:
      db:
        condition: service_healthy<!-- ENDIF -->
    restart: unless-stopped
    networks:
      - app-network

<!-- IF DB -->  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network<!-- ENDIF -->

  # Redis (optional - for sessions/caching)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped
  #   networks:
  #     - app-network

volumes:
<!-- IF DB -->  postgres_data:<!-- ENDIF -->
  # redis_data:

networks:
  app-network:
    driver: bridge
