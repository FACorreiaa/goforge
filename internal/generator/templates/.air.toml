# Air configuration for live reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # 1. Generate Templ files
  # 2. Build the Go binary
  cmd = "templ generate && go build -o ./tmp/main ./cmd/server"
  
  # Binary to run after build
  bin = "./tmp/main"
  
  # Delay before rebuilding (ms) - prevents rapid rebuilds
  delay = 1000
  
  # Directories to exclude from watching
  exclude_dir = ["assets", "tmp", "vendor", "bin", "node_modules", ".git"]
  
  # Include directories to watch
  include_dir = []
  
  # File extensions to watch
  include_ext = ["go", "tpl", "tmpl", "templ", "html"]
  
  # Files to exclude
  exclude_file = []
  
  # Regex patterns to exclude
  exclude_regex = ["_test.go", ".*_templ.go"]
  
  # Exclude unchanged files
  exclude_unchanged = false
  
  # Follow symlinks
  follow_symlink = false
  
  # Working directory
  full_bin = ""
  
  # Log build output
  log = "build-errors.log"
  
  # Polling mode (for some filesystems)
  poll = false
  poll_interval = 0
  
  # Rerun on file change
  rerun = false
  rerun_delay = 500
  
  # Send interrupt before kill
  send_interrupt = false
  
  # Stop on error
  stop_on_error = true

[color]
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  # Show full log time
  time = true
  
  # Only show main output
  main_only = false

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true

[screen]
  # Clear screen on rebuild
  clear_on_rebuild = true
  # Keep scroll position
  keep_scroll = true
